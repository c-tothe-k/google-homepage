<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link href="styles/site.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico">
</head>

    <body>
        <div id="top-bar"> 
            <nav id="left-nav" class="float-left">
                <div class="nav-item">
                     <a href="#">About</a>
                </div>
                <div class="nav-item">
                    <a href="#">Store</a>
                </div>
            </nav>
            <nav id="right-nav" class="float-right">
                <div class="nav-item">
                    <a href="#">Gmail</a>
               </div>
               <div class="nav-item">
                   <a href="#">Images</a>
               </div>
               <div class="nav-item">
                  <a href="#">More</a>
               </div>
               <div class="nav-item">
                <button id="sign-in">Sign in</button>
             </div>
            </nav>
        </div>
        <div id="main-content">
          <div class="center" style="width:272px">
               <img src="images/logo.png" alt="Stylized Google Logo" height="92px" width="272px"/>
           </div> 
           <div id="search-wrapper">
                <input type="text" id="search-box" name="search-box"/>
            </div>
            <div id="button-wrapper">
                <center id="buttons">
                    <input type="submit" value="Google Search" id="search-button" name="search-button" />
                    <input type="submit" value="I'm Feeling Lucky" id="lucky-button" name="lucky-button" />
                </center>
            </div>
        </div>
        <footer>
            <nav class="float-left">
                <div class="nav-item-footer ">
                     <a href="#">Advertising</a>
                </div>
                <div class="nav-item-footer ">
                    <a href="#">Business</a>
                </div>
            </nav>
            <nav class="float-right">
                <div class="nav-item-footer ">
                     <a  href="#">Privacy</a>
                </div>
                <div class="nav-item-footer ">
                    <a  href="#">Terms</a>
                </div>
                  <div class="nav-item-footer ">
                    <a  href="#">Settings</a>
                </div>
            </nav>
        </footer>
    </body>
</html>
